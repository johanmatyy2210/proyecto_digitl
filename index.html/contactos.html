<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Futuro Digital</title>
    <link rel="stylesheet" href="file:///C:/proyecto_digital/css/estiilos.css"> <!-- Corregido el nombre del archivo -->
</head>
<body>

    <button onclick="goBack()">Retroceder</button>

    <header>
        <h1>CONTACTO</h1>
    </header>

    <main>
        <h2>¿Tienes alguna pregunta?</h2>
        <p>
            Nos encantaría saber de ti. Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros. Completa el formulario a continuación y te responderemos lo antes posible.
        </p>
        
        <form action="mailto:johanmatiasmg2210@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Futuro Digital. Todos los derechos reservados.</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
